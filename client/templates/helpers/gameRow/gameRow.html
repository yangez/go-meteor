<template name="gameRow">
  <tr class="game">
    <td>{{ > userItem color="black" game=this turnIndicator=true}}</td>
    <td>{{ > userItem color="white" game=this turnIndicator=true}}</td>
    <td>{{timeString}}</td>
    <td>
      {{#if turn}}
      <span class="glyphicon glyphicon-pawn" aria-hidden="true"></span> {{turn}}
      {{/if}}
    </td>
    <td>{{size}}x{{size}}</td>
  </tr>
</template>
