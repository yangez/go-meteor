<template name="messageContainer">
  <div class="messages-container">
    {{#if gameEnded}}
      {{> messageHistoryButtons}}
      {{> messageHistory}}
    {{/if}}
    <ul class="messages" id="game-live-messages">
      {{#each messages}}
        {{> gameMessage }}
      {{/each}}
      {{messageScroller}}
    </ul>


    <form id="comment-form" action="#" class="form">
      <div class="input-group">
        {{#if loggedIn}}
          <input type="text" name="content" class="form-control" placeholder="Enter comment" />
          <span class="input-group-btn">
            <input type="submit" class="btn btn-default" value="Submit" />
          </span>
        {{/if}}
      </div>
    </form>
  </div>
</template>
