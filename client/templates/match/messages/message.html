<template name="message">
  <li class="message">
    {{#if this.author}}
      <span class="author">[{{this.author}}]</span> {{this.content}}
    {{else}}
      {{#if this.class}}
        <span class="{{this.class}}">{{this.content}}</span>
      {{else}}
        <em>{{this.content}}</em>
      {{/if}}
    {{/if}}
  </li>
</template>
