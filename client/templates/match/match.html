<template name="match">
  <div id="match">

    {{#if defaultNotify}}
      <div id="notify-permissions"><a href="#" class="alert-link">Click to enable desktop notifications</a> so you know when it's your turn, without needing to watch this window.</div>
    {{/if}}

    <div class="row">

      <div class="left">
        {{ > board}}
      </div>

      <div class="right">
        {{ > playerBox position="top" game=this }}
        {{ > messageContainer}}
        {{ > spectatorContainer}}
        {{ > playerBox position="bottom" game=this }}
      </div>

    </div>

  </div>
  <hr />
</template>
