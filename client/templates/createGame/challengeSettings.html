<template name="challengeSettings">
  <div class="form-group">
    <label class="sublabel" for="enable-challenge" id="enable-challenge-label">
      <input type="checkbox" name="enable-challenge" id="enable-challenge" checked="{{challengeEnabled}}"/> Challenge another user
    </label>

    {{#if challengeEnabled}}
      <input type="text" name="time-control" id="time-control" class="form-control" placeholder="Enter username" />
    {{/if}}
  </div>
</template>
