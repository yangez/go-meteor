<template name="gamesList">
  <p>http://arxiv.org/pdf/1412.3409.pdf</p>
  <table id="games" class="table table-hover">
    <thead>
      <tr>
        <th>Black</th>
        <th>White</th>
        <!-- <th>Time</th> -->
        <th>Board</th>
      </tr>
    </thead>
    <tbody>
    {{#each games}}
      {{> gameItem}}
    {{/each}}
    </tbody>
  </table>
</template>

<template name="gameItem">
  <tr class="game">
    <td>
    {{#if black}}
      {{black}}
    {{else}}
      <a href="#" class="join-game btn btn-default" data-color="black">Join Game</a>
    {{/if}}
    </td>
    <td>
    {{#if white}}
      {{white}}
    {{else}}
      <a href="#" class="join-game btn btn-default" data-color="white">Join Game</a>
    {{/if}}
    </td>
    <td>{{size}}x{{size}}</td>
    <!-- <td>Hello fourth</td>-->
  </tr>
</template>
