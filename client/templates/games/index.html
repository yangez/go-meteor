<template name="gamesList">
  <div class="row">
    {{#if currentUser}}
    <div class="col-md-6">
      {{> gameTable games=userGames heading="Your games" style="panel-success"}}
    </div>
    {{/if}}
    <div class="col-md-6">
      {{> gameTable games=openGames heading="Open games" style="panel-info" }}
    </div>
  </div>

  <hr />
  <div class="row">
    <div class="col-md-6">
      {{> gameTable games=gamesInProgress heading="In progress"}}
    </div>
    <div class="col-md-6">
      {{> gameTable games=completedGames heading="Completed"}}
    </div>
  </div>

</template>

<template name="gameTable">
  <div class="games-panel panel panel-default {{style}}">
    <div class="panel-heading">{{heading}}</div>
    {{#if games.count}}
    <table class="table table-hover">
      <!--
      <thead>
        <tr>
          <th>Black</th>
          <th>White</th>
          <th>Board</th>
        </tr>
      </thead>
    -->
      <tbody>
        {{#each games}}
        {{> gameItem }}
        {{/each}}
      </tbody>
    </table>
    {{else}}
      <div class="panel-body">No games here. Join or create one.</div>
    {{/if}}
  </div>
</template>

<template name="gameItem">
  <tr class="game">
    <td>
    {{#if getUsername "black" this}}
      <span class="{{currentUser 'black'}}">
        <i class="fa fa-user"></i> {{getUsername "black" this}}
      </span>
    {{else}}
      {{#if joinable}}
        <a href="#" class="join-game btn btn-primary btn-xs" data-color="black">Join Game</a>
      {{else}}
        <small>Waiting...</small>
      {{/if}}
    {{/if}}
    </td>
    <td>
    {{#if getUsername "white" this}}
      <span class="{{currentUser 'white'}}">
        <i class="fa fa-user"></i> {{getUsername "white" this}}
      </span>
    {{else}}
      {{#if joinable}}
        <a href="#" class="join-game btn btn-primary btn-xs" data-color="white">Join Game</a>
      {{else}}
        <small>Waiting...</small>
      {{/if}}
    {{/if}}
    </td>
    <td>{{size}}x{{size}}</td>
    <!-- <td>Hello fourth</td>-->
  </tr>
</template>
