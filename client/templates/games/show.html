<template name="gamePage">
  <h1>{{title}}</h1>
  <p>Size: <strong>{{size}}</strong></p>
  <p>Black player: {{black}}</p>
  <p>White player: {{white}}</p>

  <div class="messages-container">
    <ul class="messages">
    {{#each messages}}
      {{> message}}
    {{/each}}
    </ul>
  </div>

  <form id="comment-form" action="#" class="form">
    <input type="text" name="content" class="form-control" placeholder="Enter comment" />
    <input type="submit" class="btn btn-primary" value="Submit" />
  </form>

  {{ > board}}

</template>


<template name="message">
  <li class="message">
    <span class="author">{{this.author}}</span> : {{this.content}}
  </li>
</template>


<template name="board">


{{restoreState}}

  <select id="tool" style="display: block; margin-bottom: 10px;">
    <option value="black" selected>Black stone</option>
    <option value="white">White stone</option>
    <option value="SQ">Square</option>
    <option value="TR">Triangle</option>
    <option value="CR">Circle</option>
    <option value="remove">Remove</option>
  </select>
  <div id="board">
    <!-- board will go here -->
  </div>

</template>
