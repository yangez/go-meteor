<template name="gamePage">
  <!-- <h1>{{toMove}}</h1>
  <p>Size: <strong>{{size}}</strong></p> -->

  <div id="game-page">


    <div class="left">
      {{ > board}}
    </div>

    <div class="right">
    {{ > playerBox color="black" game=this }}

      <div class="messages-container">
        <ul class="messages">
          {{#each messages}}
          {{> message}}
          {{/each}}
        </ul>

        <form id="comment-form" action="#" class="form">
          <div class="input-group">
            <input type="text" name="content" class="form-control" placeholder="Enter comment" />
            <span class="input-group-btn">
              <input type="submit" class="btn btn-primary" value="Submit" />
            </span>
          </div>
        </form>
      </div>

      {{ > playerBox color="white" game=this }}
    </div>




  </div>

  <hr />
  <a href="#" class="btn btn-danger" id="archive">Archive game</a>


</template>

<template name="message">
  <li class="message">
    <span class="author">{{this.author}}</span> : {{this.content}}
  </li>
</template>

<template name="board">
  {{loginRefresh}}
  {{restoreState}}
  <div id="board"></div>
</template>

<template name="playerBox">
    <div class="player-box">
      {{color}} player:
      {{{joinButton color}}}
      <span style="{{turnIndicator color}}">
        {{getUsername color game}}
      </span>
      <em>{{youIndicator color}}</em>
    </div>
</template>
