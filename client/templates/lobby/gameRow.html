<template name="gameRow">
  <tr class="game">
    <td>{{ > userItem color="black" }}</td>
    <td>{{ > userItem color="white" }}</td>
    <td>{{timeString}}</td>
    <td><span class="glyphicon glyphicon-pawn" aria-hidden="true"></span> Move {{wgoGame.stack.length}}</td>
    <td>{{size}}x{{size}}</td>
  </tr>
</template>
