<template name="onlineUsers">
  <div class="panel panel-danger">
    <div class="panel-heading">
      <h3 class="panel-title">Online Users</h3>
    </div>
    <div class="panel-body">
      <ul class="list-group">
        {{#each activeUsers }}
          {{> activeUser }}
        {{/each}}
      </ul>
    </div>
  </div>
</template>
