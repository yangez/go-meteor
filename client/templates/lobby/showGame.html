<template name="showGame">

  {{#with game}}
  <div class="show-game panel panel-warning">
    <div class="panel-heading">Latest game</div>
    <div class="panel-body">
      <table class="table latest">
        <tbody>
            {{> gameRow }}
        </tbody>
      </table>
      {{> board}}
    </div>
  </div>
  {{/with}}
</template>
