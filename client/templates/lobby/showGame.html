<template name="showGame">
  <div class="show-game panel panel-warning">
    <div class="panel-heading">Latest game in progress</div>
    <div class="panel-body">
      <table class="table latest">
        <tbody>
          {{#with game}}
            {{> gameRow }}
          {{/with}}
        </tbody>
      </table>

      {{> board}}

    </div>
  </div>
</template>
