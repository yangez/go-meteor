<template name="accessDenied">
  <div class="access-denied page jumbotron">
    <h2>Access Denied</h2>
    <p>You can't get here! Either this area is restricted, or you need to log in. Thank you.</p>
  </div>
</template>

<template name="loading">
  {{>spinner}}
</template>

<template name="notFound">
  <div class="not-found page jumbotron">
    <h2>404</h2>
    <p>Sorry, we couldn't find a page at this address.</p>
  </div>
</template>
