<template name="receivedChallengeRow">
  <tr class="challenge-row">
    <td>From <strong>{{username}}</strong></td>
    <td>{{timeString}}</td>
    <td>{{size}}</td>
    <td>
      <div class="pull-right">
        <button class="btn btn-danger btn-xs challenge-decline"><i class="fa fa-times"></i></button>
        <button class="btn btn-success btn-xs challenge-accept"><i class="fa fa-check"></i></button>
      </div>
    </td>
  </tr>
</template>
