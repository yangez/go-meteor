<template name="navUser">
  <div id="navUser">
    <div class="content">

      <div class="profile" >
        {{> loginButtons}}

        {{#if currentUser}}
        <div class="ratings">
          <a href="{{pathFor 'userProfile' username=user.username}}">
            {{user.fullRank}}, ELO {{user.rating}}
          </a>
        </div>
        {{/if}}

      </div>

    </div>
  </div>
</template>
