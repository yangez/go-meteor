<template name="challengeSettings">

      <input type="checkbox" name="enable-challenge" value="black" id="enable-challenge" checked="{{challengeEnabled}}" />
      <label for="enable-challenge">Challenge another user</label>

      {{#if challengeEnabled}}
        {{> typeahead}}
      {{/if}}
    </p>
  </div>


</template>
