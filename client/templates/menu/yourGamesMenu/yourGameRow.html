<template name="yourGameRow">
  <tr class="game {{yourTurn}} {{isCurrentGame}}">
    <td><i class="stone {{color}}"></i> <span>vs.</span> {{ > userItem color=opponentColor game=this }}</td>
    <td>
      {{#if moveNumber}}
      <span class="glyphicon glyphicon-pawn" aria-hidden="true"></span> {{moveNumber}}
      {{/if}}
    </td>
    <td><span class="time-left"> {{timeLeft}}</span></td>
    <td>{{size}}x{{size}}</td>
  </tr>
</template>
