<template name="challengeAcceptedItem">

  <tr class="yourTurnItem">
    <td>
      {{#with game}}
        <p class="main"><i class="stone {{color}}"></i> <span>vs.</span> {{ > userItem color=opponentColor game=this }} ({{size}}x{{size}})</p>
      {{/with}}
      <p class="sub">{{type}} accepted.</p>
    </td>

    <td class="mark-read">
      <i class="fa fa-check"></i>
    </td>
  </tr>

</template>
