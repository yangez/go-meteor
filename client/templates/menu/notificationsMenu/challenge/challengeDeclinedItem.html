<template name="challengeDeclinedItem">

  <tr class="yourTurnItem">

    {{#with game}}
    <td>
      <p class="main"><i class="stone {{color}}"></i> <span>vs.</span> {{ > userItem color=opponentColor noTurnIndicator=true }} ({{size}}x{{size}})</p>
      <p class="sub">Challenge declined.</p>
    </td>
    {{/with}}

    <td class="mark-read">
      <i class="fa fa-check"></i>
    </td>
  </tr>

</template>
