<template name="challengeDeclinedItem">

  <tr class="challengeDeclinedItem">

    <td>
      <p class="main">{{type}} declined.</p>
      <p class="sub">
        <i class="stone {{color}}"></i> <span>vs.</span> {{opponent}} ({{size}}x{{size}})
      </p>
    </td>

    <td class="mark-read">
      <i class="fa fa-check"></i>
    </td>
  </tr>

</template>
